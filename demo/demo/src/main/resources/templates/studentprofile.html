<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page: HobbyCove</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="navbar">
        <a th:href="@{/homepage}"><img src="images/HOBBYCOVE.png" class="logo"></a>
        <nav>
            <ul>
                <li><a th:href="@{/explore}">Explore</a></li>
                <li><a th:href="@{/getAllCommunities}">All Communities</a></li>
                <li><a th:href="@{/getUserCommunities}">My Communities</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/}">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="bg">
        <br>
        <div class="card" id="bio" style="width:30%; margin-right: 0px">
            <h1>Profile</h1>
            <br><br>
            <img id="pic" src="images/default-profile.png">
            <h2><span th:text="${name}"/></h2>
            <h3><span th:text="${role}"/></h3>
        </div>
        <div class="card" id="skills" style="width:40%; margin-right: 0px;">
            <h1 style="display: inline-block; padding-left: 30px">Skills</h1>
            <a th:href="@{/editSkill}"><img class="icon" id="edit" src="images/edit-before.png"></a>
            <br><br>
            <table>
                <tr th:if="${skillsList.isEmpty()}">
                    <td>NO SKILLS</td>
                </tr>
                <tr th:unless="${skillsList.isEmpty()}">
                    <th>SKILL</th>
                    <th>DIFFICULTY</th>
                    <th>PRICE</th>
                </tr>
                <tr th:each="skill:${skillsList}">
                    <td th:text="${skill.name}">
                    <td th:text="${skill.difficulty}">
                    <td>$<span th:text="${skill.price}"></td>
                </tr>
            </table>
        </div>
        
        <div class="card" id="roadmap" style="width:30%">
            <h1>Roadmap</h1>
        </div>
    </div>
</body>
</html>
