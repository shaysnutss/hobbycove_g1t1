<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Skills: HobbyCove</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="navbar">
        <a th:href="@{/homepage}"><img src="images/HOBBYCOVE.png" class="logo"></a>
        <nav>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a th:href="@{/community}">Community</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/}">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="bg">
        <br>
        <div class="card" id="skills" style="width:100%">
            <h1 style="display: inline-block; padding-left: 30px">Skills</h1>
            <a th:href="@{/profile}"><img class="icon" id="done" src="images/done-before.png"></a>
            <br><br>
            <table>
                <tr th:if="${skillsList.isEmpty()}">
                    <td>No skills</td>
                </tr>
                <tr th:unless="${skillsList.isEmpty()}">
                    <th>Skill</th>
                    <th>Difficulty</th>
                    <th>Price</th>
                </tr>
                <tr th:each="skill:${skillsList}">
                    <td th:text="${skill.name}"/>
                    <td th:text="${skill.difficulty}"/>
                    <td>$<span th:text="${skill.price}"/></td>
                    <td><a th:href="@{/deleteSkill(skillId=${skill.id})}"><button>Delete</button></a></td>
                </tr>
            </table>
            <a th:href="@{/addSkill}"><button>Add new skill</button>
        </div>
    </div>
</body>
</html>
